<h2>Bug Reports</h2>

<div *ngIf="bugReports.length === 0">
    <p>No bugs reported yet.</p>
</div>

<ul *ngIf="bugReports.length>0">
    <li *ngFor="let bug of bugReports">
        <strong>{{ bug.title }}</strong>
        <p>{{ bug.description }}</p>
        <p>Status: {{ bug.status }} </p>
        <p>Assigned to: {{ bug.assignedTo }}</p>
        <hr />
    </li>
</ul>
